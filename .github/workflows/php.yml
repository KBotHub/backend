name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 50
      matrix:
        os: [ubuntu-latest]
        php: [ '7.3', '7.4' ]
    name: PHP ${{ matrix.php }}
    steps:
      - name: Setup PHP
        uses: nanasess/setup-php@master
        with:
          php-version: ${{ matrix.php }}
      - run: php papago.php
